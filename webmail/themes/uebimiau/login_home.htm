{config_load file=$umLanguageFile section="Login"}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>
      Webmail Conhecer - {#lgn_title#|escape:"html"}
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset={#default_char_set#}">
	<link rel="stylesheet" href="themes/uebimiau/webmail.css" type="text/css">
  	<link href="../../../styles.css" rel="stylesheet" type="text/css">
  </head>
  <!--
  Skinned by Arnaud BEAUVOIR - http://forum.beauvoir.net - contact@beauvoir.net
  Thank you to let the copyright in place on the login page and in all sources of pages.
  This skin is the work of an author, thank you to respect it and not to remove the
  copyright, or worse, to put your name at the place.
  -->
  {$umJS}
  <body>
  <table id="Table" width="148" border="0" cellpadding="0" cellspacing="0">
					<form name="form1" action="http://webmail.sindimest-rj.org.br/process.php" method=post>
					<tr>
						<td width="441" valign="top" bgcolor="#ededed">
					<div style="padding-left:2px;">
					{if $umServerType neq "ONE-FOR-EACH"}
                       <input type="text" name="f_email" value="{$umEmail}" style="width:132px; height:20px; font-family:tahoma; font-size:11px; color:#7F7F7F">
					   {else} <span class="style3"><b>Login:</b></span><br>                                   
                        <input type="text" name="f_user" value="{$umUser}" style="width:132px; height:20px; font-family:tahoma; font-size:11px; color:#7F7F7F"><br>&nbsp;<span class="style3">{$umServer}</span>
				{/if}
					<br><span class="style3"><b>Senha:</b></span><br>
					<input type="password" name="f_pass" style="width:132px; height:20px; font-family:tahoma; font-size:11px; color:#7F7F7F">                    
                    {if $umAllowSelectLanguage}                  
                        <b>{#lng_language#}</b>:  
                        {$umLanguages} 
                    {/if}
                    {if $umAllowSelectTheme}
					{$umThemes}
                    {/if}
                  <center><input type="submit" name="submit" value="{#lng_login_btn#}" class="botao"><center> 
				  </div>
				  </td> 
					</tr></form>					
				</table> 
</body>
</html>
